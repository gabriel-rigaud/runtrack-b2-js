<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-04</title>
    <script src="script.js" defer></script>
</head>
<body>
<h1>Ajouter un Ã©tudiant</h1>
<form id="form-add-student">
    <label for="student-mail">Email :</label>
    <input type="email" id="student-mail" name="student-mail" required>

    <label for="student-fullname">Nom complet :</label>
    <input type="text" id="student-fullname" name="student-fullname" required>

    <label for="student-gender">Genre :</label>
    <select id="student-gender" name="student-gender" required>
        <option value="Male">Homme</option>
        <option value="Female">Femme</option>
        <option value="Other">Autre</option>
    </select>

    <label for="student-grade">Promotion :</label>
    <select id="student-grade" name="student-grade" required>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
    </select>

    <label for="student-birthdate">Date de naissance :</label>
    <input type="date" id="student-birthdate" name="student-birthdate" required>

    <input type="submit" id="submit-btn" value="Ajouter">
</form>
</body>
</html>
